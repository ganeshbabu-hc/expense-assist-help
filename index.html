<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .collapsible {
            background-color: #15202b;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }

        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <button class="collapsible">Adding Tracking Expenses and Incomes</button>
    <div class="content">
        <p>Instructions for adding and tracking expenses and incomes in your app.</p>
    </div>

    <button class="collapsible">Reading Transactions from SMS</button>
    <div class="content">
        <p>Learn how to enable and use the SMS reading feature for automatic transaction tracking.</p>
    </div>

    <!-- Add more sections for other topics -->

    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }
    </script>

</body>
</html>
